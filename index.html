<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Montserrat&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav>
            <div>
                WYT Gallery
            </div>
            <div class="menu-icon">
                <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" alt="">
            </div>
            <ul>
                <li>About</li>
                <li>Artists</li>
                <li>Exhibition</li>
                <li>Contact</li>
            </ul>
        </nav>

        <!-- head banner -->
        <div class="banner_containter">
            <div>
                Welcome To My Gallery
            </div>
        </div>
    </header>

    <main>

        <section class="gallery">
            <div class="box">

                        alt="">

                    <span>Steve Johnson</span>
                </div>
            </div>

            <div class="box">
