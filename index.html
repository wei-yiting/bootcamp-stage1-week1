<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Montserrat&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav>
            <div>
                WYT Gallery
            </div>
            <div class="menu-icon">
                <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" alt="">
            </div>
            <ul>
                <li>About</li>
                <li>Artists</li>
                <li>Exhibition</li>
                <li>Contact</li>
            </ul>
        </nav>

        <!-- head banner -->
        <div class="banner_containter">
            <div>
                Welcome To My Gallery
            </div>
        </div>
    </header>

    <main>
        <!-- photo gallery -->
        <section class="gallery">
            <div class="box">
                <div class="pic_container pic1"></div>
                <div class="pic_caption">
                    <span>Steve Johnson</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic2"></div>
                <div class="pic_caption">
                    <span>Rodion Kutsaev</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic3"></div>
                <div class="pic_caption">
                    <span>Robert Keane</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic4"></div>
                <div class="pic_caption">
                    <span>Alexander Schimmeck</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic5"></div>
                <div class="pic_caption">
                    <span>Paweł Czerwiński</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic6"></div>
                <div class="pic_caption">
                    <span>Daniel Olah</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic7"></div>
                <div class="pic_caption">
                    <span>Joel Filipe</span>
                </div>
            </div>

            <div class="box">
                <div class="pic_container pic8"></div>
                <div class="pic_caption">
                    <span>Tim Mossholder</span>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
